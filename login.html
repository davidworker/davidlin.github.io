<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>
    <div class="login-wrap">
        <div class="login-content">
            <h1 class="slogan">系統登入</h1>
            <form action="">
                <div class="form-item">
                    <label for="login-account">帳號</label>
                    <input type="text" placeholder="帳號" id="login-account" name="account">
                </div>
                <div class="form-item">
                    <label for="login-password">密碼</label>
                    <input type="password" placeholder="密碼" id="login-password" name="password">
                </div>
                <div class="login-func">
                    <button>忘記密碼</button>
                    <button>立即登入</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
